<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paremus BRAIN-IoT Packager Example</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="lib/angular/angular.min.js"></script>
  <script src="js/controllers.js"></script>
  <script src="lib/jquery/jquery-1.10.1.min.js"></script>
  <script src="lib/bootstrap/bootstrap.min.js"></script>
</head>

<body ng-controller="SensorUICtl">

  <div class="container-fluid">
    <div class="row">
      <div class="span4 logo">
        <img border="0" src="img/logo-paremus.png" alt="Paremus Ltd">
      </div>
      <div class="span4">
        <h4 ng-bind-template="Welcome to the Web Packager Sensor"></h4>
      </div>
    </div>

    <div class="row-fluid">
      <div class="span12">
        <label>Message</label>
        <input type="text" ng-model="message" placeholder="Enter message">
      </div>
    </div>

    <div class="row-fluid">    
      <div class="span12">
        <button type="button" class="btn btn-danger" ng-disabled="message.trim().length === 0" ng-click="trigger()">Send the message</button>
      </div>
    </div>

    <div class="message-list">
      <label>Messages</label>
      <ol>
        <li ng-repeat="msg in messages track by $index">
          {{msg}}
        </li>
      </ol>
    </div>
  </div>
</body>
</html>
